<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required [ngClass]="{ 'is-invalid': submitted && f.email?.errors }">
            <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
                <div *ngIf="f.email?.errors.required">Email is required</div>
                <div *ngIf="f.email?.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }">
            <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
                <div *ngIf="f.password?.errors.required">Password is required</div>
                <div *ngIf="f.password?.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
</div>
